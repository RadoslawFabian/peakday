{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Your Trainings</h2>

    <ul class="list-group">
        {% for training in trainings %}
            <li class="list-group-item">
                <strong>{{ training.created_at|date:"Y-m-d H:i" }}</strong> - {{ training.name }}
            </li>
        {% empty %}
            <li class="list-group-item">No trainings found.</li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{% url 'training_planner' %}" class="btn btn-primary">Add New Training</a>
    </div>
</div>
</body>
</html>
