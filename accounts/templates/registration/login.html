{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PeakDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .card {
            border-radius: 15px;
        }

        .form-container {
            max-width: 450px;
            margin: auto;
            margin-top: 80px;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: white;
        }

        .dark-mode .form-control {
            background-color: #2a2a2a;
            color: white;
            border-color: #444;
        }

        .dark-mode .btn-primary {
            background-color: #444;
            border-color: #666;
        }

        .toggle-dark {
            position: absolute;
            top: 15px;
            right: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between">
            <h3 class="mb-4">üîê Login to PeakDay</h3>
            <button id="darkToggle" class="btn btn-sm btn-outline-secondary toggle-dark">üåô</button>
        </div>

        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        {% if form.errors %}
            <div class="alert alert-danger mt-3" role="alert">
                ‚ùå Invalid username or password. Please try again.
            </div>
        {% endif %}
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'register_user' %}" class="btn btn-link">Don't have an account? Register</a><br>
        <a href="{% url 'mainpage:home' %}" class="btn btn-link">‚Üê Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggleBtn = document.getElementById("darkToggle");
    const body = document.body;

    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
    }

    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    });
</script>

</body>
</html>
